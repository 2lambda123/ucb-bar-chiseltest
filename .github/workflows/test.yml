name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
      - 0.5.x
      - 0.3.x

jobs:
  test:
    name: sbt test on ubuntu
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        scala: [2.13.10]
        jvm: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Scala
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.jvm }}
      - name: Test
        run: sbt ++${{ matrix.scala }} "testOnly integration.**"
